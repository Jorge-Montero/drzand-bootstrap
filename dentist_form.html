<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dentist Form</title>
</head>
<body>
    <h1>Dental Profile</h1>
    <table>
        <tr>
            <th>First and Last Name</th>
        </tr>
        <tr>
            <td><textarea name="dentist-type" id="name" cols="60" rows="2" placeholder="Name"></textarea></td>
        </tr>
        <tr>
        <th>Dental License type:</th>
    </tr>
    <tr>
        <td><textarea name="dentist-type" id="license" cols="60" rows="2" placeholder="#"></textarea></td>
    </tr> 
    
    <tr>
        <th>Location of Operation</th>
    </tr>
    <tr>
        <td><textarea name="location" id="address" cols="60" rows="2" placeholder="Address"></textarea></td>
        <tr>
       
    </tr>
    </table>
    <table>
        <tr><th>Education</th></tr>
            <tr><td><textarea name="school" id="education" cols="60" rows="4" placeholder="Schools"></textarea></td></tr>
            
            <tr>
        <td><input type="tel" name="tel" id="phone-number" placeholder="Phone-number"></td>
    </tr>
</table>
    <h2>Specialty:</h2>
        <input type="checkbox" name="spacialty"/>
            <label for="checkbox-1">Crowns</label>
            <input type="checkbox" name="spacialty" id="crowns">
            <label for="checkbox-2">Bridges</label>
            <input type="checkbox" name="spacialty" id="bridges">
            <label for="checkbox-3">Root Canal</label>
            <input type="checkbox" name="spacialty" id="root-canal">
            <label for="checkbox-4">Teeth Whitening</label>
            <input type="checkbox" name="spacialty" id="teeth-whitening">
            <label for="checkbox-5">Veneers</label>
            <input type="checkbox" name="veneers" id="veneers">
            <h3>Experience</h3>
        <input type="date" name="date" id="experience"/>
        <h4>Achievements</h4>
            <textarea name="badges" id="achievements" cols="60" rows="4" placeholder="Badges"></textarea>
</body>
</html>
